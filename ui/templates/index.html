<!DOCTYPE html>
<html>

<head>
    <title>ChatBot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>AI ChatBot</h1>
    <div id="conversation" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll;">
        <div id="history"></div>
    </div>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your question here..." required>
        <button type="submit">Send</button>
    </form>
    <script>
        const form = document.getElementById('chat-form');
        const userInput = document.getElementById('user-input');
        const historyDiv = document.getElementById('history');

        form.onsubmit = async (e) => {
            e.preventDefault();
            const question = userInput.value;
            userInput.value = '';
            historyDiv.innerHTML += `<div>User: ${question}</div>`;

            const response = await fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question }),
            });
            const data = await response.json();
            historyDiv.innerHTML += `<div>Bot: ${data.answer}</div>`;
            historyDiv.scrollTop = historyDiv.scrollHeight; // Scroll to the bottom
        };
    </script>
</body>

</html>
